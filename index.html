<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertex Enterprises</title>
  <style>
    /* CSS styles for the website */
    body {
      background-color: #000000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      margin: 10px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .search-bar {
      margin-top: 30px;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      width: 300px;
    }

    .search-bar input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-bar input[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vertex Enterprises</h1>

    <div class="top-right">
      <a class="button" href="FAQs.html">FAQs</a>
      <a class="button" href="#">Login</a>
      <a class="button" href="#">Signup</a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <input type="submit" value="Search">
    </div>
  </div>

  <footer>
    Vertex Enterprises - 2023. All rights reserved.
  </footer>
</body>
</html>
